<!DOCTYPE html>
<html>
	<head>
		<title>
			{{ page.title }}
		</title>
	</head>

	<body>
	<div style="background-image:url(../rc/back.png); background-repeat:repeat-y; text-align:center; width:900px; margin-left:auto; margin-right:auto">
		{{ content }}

		{% for section in site.posts %}
			<h1 style="background-color:#0193bd;width:900px">{{ section.title }}</h1>
			{{ section.content }}
		{% endfor %}
	</div>
	</body>
</html>
